sudo: required
services:
  - docker

before_install:
  - docker build -t 1270123/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run 1270123/react-test npm test -- --coverage

after_success:
  - docker build -t 1270123/multi-client ./client
  - docker build -t 1270123/multi-nginx ./nginx
  - docker build -t 1270123/multi-server ./server
  - docker build -t 1270123/multi-worker ./worker

  # log in to Docker CLI
echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # take images and push to Docker Hub
  - docker push 1270123/multi-client
  - docker push 1270123/multi-nginx
  - docker push 1270123/multi-server
  - docker push 1270123/multi-worker